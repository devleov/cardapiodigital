<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio - Hamburgueria do Léo</title>

    <link rel="icon" href="./img/header-logo.avif">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="position-relative bg-dark h-100">

    <section class="position-absolute top-0 w-100 z-999" style="min-height: 60px; background-color: orange;"></section>

    <header style="background-color: #091f35;"
        class="container header d-flex flex-column justify-content-center align-items-center text-white position-relative shadow z-2">
        <img class="position-absolute top-0 left-0 object-fit-cover"
            style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px; opacity: 90%" height="100%" width="100%"
            src="./img/header-background.avif" alt="fundo-cabeçalho">

        <div
            class="header-bx-logo position-absolute d-flex justify-content-center w-100 text-dark rounded">
            <div class="d-flex align-items-center">
                <img class="shadow header-logo bg-secondary border border-3 border-secondary rounded"
                    src="./img/header-logo.avif" alt="logo-cabeçalho">
            </div>

            <div class="header-titles d-flex flex-column justify-content-end px-4">
                <p class="mb-0 fw-bold text-white" style="font-family: Montserrat, sans-serif; font-size: 2rem;"><i
                        class="fa-solid fa-burger"></i> Hamburgueria do Léo</p>

                <ul class="header-titles-info d-flex mb-0 p-0 list-unstyled gap-1 align-items-center">
                    <li class="p-0">
                        <p class="fs-5 mb-0" style="font-family: Poppins, sans-serif; color: #62ea92">Aberto das
                            17:00 as 21:00</p>
                    </li>
                    <li class="mx-3 text-white">•</li>
                    <li>
                        <p class="fs-5 mb-0 text-white" style="font-family: Poppins, sans-serif;"><i
                                class="fa-solid fa-location-dot me-2"></i> Riolândia - SP</p>
                    </li>
                </ul>
            </div>
        </div>
    </header>


    <main class="main container position-relative p-0 rounded">

        <section class="section mb-4">
            <div class="section-bx-title text-white">
                <h1 class="display-2 fw-bold text-center">Cardápio</h1>
            </div>
        </section>

        <div class="accordion px-3 py-5" id="category" data-bs-theme="dark">

            <!-- Item - Hamburger -->
            <div class="accordion-item bg-secondary">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed fs-3 shadow" data-bs-target="#hamburgueres"
                        data-bs-toggle="collapse">
                        <i class="fa-solid fa-burger me-2"></i> Hamburgeres
                    </button>
                </h2>

                <div class="accordion-collapse collapse" data-bs-parent="#category" id="hamburgueres">
                    <div class="accordion-body"></div>
                </div>
            </div>

            <!-- Item - Bebidas -->
            <div class="accordion-item bg-secondary">
                <h2 class="accordion-header">
                    <button class="accordion-button fs-3 collapsed shadow" data-bs-target="#bebidas"
                        data-bs-toggle="collapse">
                        <i class="fa-solid fa-wine-bottle me-2"></i> Bebidas
                    </button>
                </h2>

                <div class="accordion-collapse collapse" data-bs-parent="#category" id="bebidas">
                    <div class="accordion-body"></div>
                </div>
            </div>

        </div>
    </main>

    <!-- FONTAWESOME CDN -->
    <script src="https://kit.fontawesome.com/6c5b2a3ba2.js" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script src="./js/jquery.js"></script>
    <script src="./js/drinks.js"></script>
    <script src="./js/burgers.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
